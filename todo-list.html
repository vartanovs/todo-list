<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"/>
    <link href="assets/css/todo-list.css" rel="stylesheet"/>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input class="new-todo" maxlength="24" placeholder="Add New To-Do" type="text"/>
      <ul>
        <li>
          <span class="remove icon"><i class="fa fa-trash-alt"></i></span><span class="edit icon"><i class="fa fa-pencil-alt"></i></span>
          <span class="todo" contenteditable="false">Achieve consciousness</span>
        </li>
        <li>
          <span class="remove icon"><i class="fa fa-trash-alt"></i></span><span class="edit icon"><i class="fa fa-pencil-alt"></i></span>
          <span class="todo" contenteditable="false">Solve the maze</span>
        </li>
        <li>
          <span class="remove icon"><i class="fa fa-trash-alt"></i></span><span class="edit icon"><i class="fa fa-pencil-alt"></i></span>
          <span class="todo" contenteditable="false">Find the door</span>
        </li>
        <li>
          <span class="remove icon"><i class="fa fa-trash-alt"></i></span><span class="edit icon"><i class="fa fa-pencil-alt"></i></span>
          <span class="todo" contenteditable="false">Escape Westworld</span>
        </li>
      </ul>
    </div>
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/todo-list.js"></script>
  </body>
</html>
